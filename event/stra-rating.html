<!DOCTYPE html>
<html>
<head>
    <title>Star Rater</title>
    <style>
        .stars ul {
            list-style-type: none;
            padding: 0;
        }
        .star {
            font-size: 2em;
            color: #ddd;
            display: inline-block;
            cursor: pointer;
        }
        .orange {
            color: orange;
        }
        .output {
            background-color: #ddd;
            padding: 10px;
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <ul class="stars">
        <li class="star">&#10029;</li>
        <li class="star">&#10029;</li>
        <li class="star">&#10029;</li>
        <li class="star">&#10029;</li>
        <li class="star">&#10029;</li>
    </ul>
    <div class="output">Rating: 0</div>
    <script>
        const stars = document.querySelectorAll(".star");
        const output = document.querySelector(".output");

        stars.forEach((star, index) => {
            star.dataset.value = index + 1;
            star.addEventListener("click", starRate);
        });

        function starRate(event) {
            const starValue = event.target.dataset.value;
            output.textContent = `Rating: ${starValue}`;
            
            stars.forEach((star, index) => {
                if (index < starValue) {
                    star.classList.add("orange");
                } else {
                    star.classList.remove("orange");
                }
            });
        }
    </script>
</body>
</html>
