<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="css/to-do.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="to-do" id="todo">
            <div class="header">
                <h1>To Do List</h1>
            </div>
            <div id="todo-form">
                <input type="text" class="input-item" name="input-box" id="input-box" placeholder="Add a task">
                <button id="input-button" onclick="addTask()">Add</button>
            </div>
            <br>
            <h2>Task List</h2>
            <ul id="list-container"></ul>
    
            <hr>
            <!-- Counter -->
             <div class="counter-container">
                <div id="tast-counters">
                    Completed: <span id="completed-counter">0</span> | 
                    Uncompleted:<span id="uncompleted-counter">0</span>
                </div>
             </div>
        </div>
    </div>
    


    <script src="js/to-d0.js"></script>
</body>
</html>
