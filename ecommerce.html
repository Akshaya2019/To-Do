<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            width: 200px;
        }
        .quantity {
            width: 50px;
            text-align: center;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .cart-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>eCommerce Store</h1>
        <div class="cart" onclick="toggleCart()">
            ðŸ›’ Cart (<span id="cart-count">0</span>)
        </div>
    </header>
    
    <section class="products">
        <div class="product" data-id="1" data-name="Product 1" data-price="20">
            <h2>Product 1</h2>
            <p>$20</p>
            <input type="number" class="quantity" value="1" min="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Product 2" data-price="30">
            <h2>Product 2</h2>
            <p>$30</p>
            <input type="number" class="quantity" value="1" min="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Product 3" data-price="25">
            <h2>Product 3</h2>
            <p>$25</p>
            <input type="number" class="quantity" value="1" min="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <div class="cart-container" id="cart-container">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>

    <script>
        let cartCount = 0;
        let cart = [];
        
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', event => {
                const product = event.target.closest('.product');
                const productId = product.getAttribute('data-id');
                const productName = product.getAttribute('data-name');
                const productPrice = parseFloat(product.getAttribute('data-price'));
                const quantity = parseInt(product.querySelector('.quantity').value);
                
                const existingProduct = cart.find(item => item.id === productId);
                if (existingProduct) {
                    existingProduct.quantity += quantity;
                } else {
                    cart.push({ id: productId, name: productName, price: productPrice, quantity: quantity });
                }
                
                cartCount += quantity;
                document.getElementById('cart-count').textContent = cartCount;
                updateCartView();
            });
        });
        
        function updateCartView() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                total += item.price * item.quantity;
                const li = document.createElement('li');
                li.textContent = `${item.name} x ${item.quantity} - $${item.price * item.quantity}`;
                cartItems.appendChild(li);
            });
            
            document.getElementById('cart-total').textContent = total;
            document.getElementById('cart-container').style.display = 'block';
        }
        
        function toggleCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.style.display = cartContainer.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
