<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .product {
            background: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Shopping Cart</h2>
        <button onclick="showProducts()">Show Products</button>
        <button onclick="filterProducts()">Filter Cheap Products</button>
        <p id="totalPrice"></p>
        <div id="productList"></div>
    </div>

    <script>
        let products = [
            { id: 1, name: "Laptop", price: 800 },
            { id: 2, name: "Smartphone", price: 500 },
            { id: 3, name: "Headphones", price: 100 },
            { id: 4, name: "Monitor", price: 250 },
            { id: 5, name: "Keyboard", price: 50 }
        ];

        function showProducts() {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";

            // Using map() to format product data
            const productDetails = products.map(product => `
                <div class="product">
                    <strong>${product.name}</strong> - ðŸ’²${product.price}
                </div>
            `).join("");

            productList.innerHTML = productDetails;

            // Using reduce() to calculate total price
            const total = products.reduce((sum, product) => sum + product.price, 0);
            document.getElementById("totalPrice").innerHTML = `<strong>Total Price: $${total}</strong>`;
        }

        function filterProducts() {
            let maxPrice = prompt("Enter the maximum price to filter:");
            if (!maxPrice) return;

            maxPrice = parseFloat(maxPrice);
            const filteredProducts = products.filter(product => product.price <= maxPrice);

            if (filteredProducts.length === 0) {
                alert("No products found within this price range!");
                return;
            }

            const productList = document.getElementById("productList");
            productList.innerHTML = "";

            const productDetails = filteredProducts.map(product => `
                <div class="product">
                    <strong>${product.name}</strong> - ðŸ’²${product.price}
                </div>
            `).join("");

            productList.innerHTML = productDetails;
        }
    </script>

</body>
</html>
